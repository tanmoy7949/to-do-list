<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do Listy</title>
</head>
<body>
    <div class="container">
        <h1>To-Do-List</h1>

            <button id="AddBtn">Add</button>
        </div>

        <div class="workList">
            <span class="after">Working List</span>
            <div class="box" id="append-1">
                <!-- <li>
                200 Push Up 
                <button id="deleteBtn" class="btn" onclick="removeBtn(this)" >Delete</button>
                </li> -->
            </div>
        </div>

    </div>
    <script src="ToDoList.js"></script>
</body>
</html>
